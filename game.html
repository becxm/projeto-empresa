<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jump</title>
    <link rel="stylesheet" href="CSS/stylesgame.css">
    <script src="Javascript/app-game.js" defer></script>
<body id="game">
    <section class="start-screen screen active">
        <div>
            <h1>Comece a jogar</h1>
            <button class="button-play">Play</button>
        </div>
    </section>

    <section class="game-over screen hidden"> 
        <div>
            <h1>Game Over</h1>
            <button class="button-restart">Restart</button>
        </div>
    </section>
    <div class="game-board">
        <img src="imagens-game/clouds.png" class="clouds">
        <img src="imagens-game/mario.gif" class="mario">
        <img src="imagens-game/pipe.png" class="pipe">
    </div>
</body>
</html>
